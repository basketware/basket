name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: make
    
    - name: Upload shared library
      uses: actions/upload-artifact@v3.2.1-node20
      with:
        name: libbasket-x86_64.so 
        path: libbasket.so
